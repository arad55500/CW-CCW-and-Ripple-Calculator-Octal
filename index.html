<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Select Motor Type</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="header-content">
      <div class="title-container">
        <h1>Select Motor Type</h1>
      </div>
      <div class="logo-container">
        <img src="logo.png" alt="Logo" class="logo">
      </div>
    </div>
  </header>
  <div class="main-content">
    <div class="calculator-container">
      <div class="calculator">
        <select class="motor-type">
          <option value="Gilboa">Gilboa</option>
          <option value="Meron">Meron</option>
          <option value="Arbel">Arbel</option>
          <option value="Ramon">Ramon</option>
        </select>
        <button class="next-button">Next</button>
      </div>
    </div>
  </div>
  <script src="main-menu.js"></script>
</body>
</html>
